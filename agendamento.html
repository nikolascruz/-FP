<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - AuQmia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">üê∂ AuQmia üò∏</a>
    <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html">Voltar ao In√≠cio</a>
    </div>
  </div>
</nav>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 card p-4 shadow-sm">
            <h2 class="text-center text-success mb-4">üìù Cadastro e Agendamento</h2>
            
            <form id="formAgendamento" onsubmit="confirmarAgendamento(event)">
                
                <h4 class="mb-3 border-bottom pb-2">Dados do Tutor</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="cpf" placeholder="Apenas n√∫meros" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
                    </div>
                    <div class="col-12">
                        <label for="endereco" class="form-label">Endere√ßo Completo</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua, N√∫mero, Bairro" required>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label d-block">Sexo:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="outro" value="outro">
                            <label class="form-check-label" for="outro">Prefiro n√£o dizer</label>
                        </div>
                    </div>
                </div>

                <h4 class="mb-3 border-bottom pb-2 mt-4">Dados do Pet</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nomePet" class="form-label">Nome do Pet</label>
                        <input type="text" class="form-control" id="nomePet" required>
                    </div>
                    <div class="col-md-4">
                        <label for="raca" class="form-label">Ra√ßa</label>
                        <input type="text" class="form-control" id="raca" required>
                    </div>
                    <div class="col-md-2">
                        <label for="idade" class="form-label">Idade (anos)</label>
                        <input type="number" class="form-control" id="idade" min="0" required>
                    </div>
                </div>

                <h4 class="mb-3 border-bottom pb-2 mt-4">Servi√ßo e Agendamento</h4>
                
                <div class="mb-3">
                    <label for="servico" class="form-label">Escolha o Servi√ßo:</label>
                    <select class="form-select" id="servico" required>
                        <option value="" selected disabled>Selecione...</option>
                        <option value="banho">üöø Banho</option>
                        <option value="tosa">‚úÇÔ∏è Tosa</option>
                        <option value="completo">‚ú® Banho + Tosa</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">M√©todo de Transporte:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transporte" id="entregaLocal" checked>
                        <label class="form-check-label" for="entregaLocal">
                            Entrega do pet no local (Pelo tutor)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transporte" id="teleBusca">
                        <label class="form-check-label" for="teleBusca">
                            Tele-busca (Buscamos em casa)
                        </label>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="dataAgendamento" class="form-label">Data</label>
                        <input type="date" class="form-control" id="dataAgendamento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="horaAgendamento" class="form-label">Hor√°rio</label>
                        <input type="time" class="form-control" id="horaAgendamento" required>
                    </div>
                </div>

                <div class="mb-3 mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termos" required>
                    <label class="form-check-label" for="termos">Declaro que as informa√ß√µes s√£o verdadeiras.</label>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Agendar Agora</button>
                </div>

            </form>
        </div>
    </div>
</main>

<footer class="text-center mt-5 mb-3">
    <p class="text-muted">¬© 2025 AuQmia Petshop</p>
</footer>

</html>
